<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

	<h:form id="courseTopicForm">
		<p:dialog widgetVar="dialogTopics" showEffect="fade" hideEffect="fade" modal="true" width="600" resizable="false" position="center" draggable="false" height="800" styleClass="containerBox">

			<f:facet name="header">
				<h:outputText value="#{msg['course.topics.title']} #{courseController.selectedCourse.name}" />
			</f:facet>
		
			<p:dataTable value="#{courseController.allTopics}" var="topic" border="0" id="courseTopicsTable" styleClass="fixed-size" scrollable="true" scrollHeight="525">
				<p:column width="15">
					<f:facet name="header">
						<h:outputText value="#{msg['topic.id']}" />
					</f:facet>
					<h:outputText value="#{topic.id}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msg['topic.name']}" />
					</f:facet>
					<h:outputText value="#{topic.name}" styleClass="nameTopicOnDialog"/>
				</p:column>

				<p:column width="60" style="text-align: center">
					<f:facet name="header">
						<h:outputText value="#{msg['action.selection']}" />
					</f:facet>
					<p:selectBooleanCheckbox id="selectionTopic" disabled="#{topic.isDisabled(courseController.selectedCourse)}" value="#{topic.checked}" />
				</p:column>
				
				<p:column width="60">
					<f:facet name="header">
						<h:outputText value="CourseId" />
					</f:facet>
					<h:outputText value="#{topic.courseId}"/>
				</p:column>
			</p:dataTable>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" actionListener="#{courseController.updateCourseTopics(courseController.selectedCourse)}" update="courseListForm" oncomplete="PF('dialogTopics').hide()" />
				<p:commandButton value="#{msg['close']}" update="courseTopicForm" oncomplete="PF('dialogTopics').hide()" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</html>
