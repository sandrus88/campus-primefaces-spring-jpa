<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

	<h:form id="topicEditForm">
		<p:dialog widgetVar="dialogEditTopic" showEffect="fade" hideEffect="fade" modal="true" width="600" resizable="false" position="center" draggable="false" styleClass="containerBox">

			<f:facet name="header">
				<h:outputText value="#{msg['topic.edit.title']} #{topicController.selectedTopic.name}" />
			</f:facet>

			<h:panelGrid columns="3" border="0">
				<p:outputLabel for="id" value="#{msg['topic.id']}" />
				<p:inputText id="id" value="#{topicController.selectedTopic.id}" disabled="true" />
				<h:outputText />

				<p:outputLabel for="name" value="#{msg['topic.name']}" />
				<p:inputText id="name" value="#{topicController.selectedTopic.name}" required="true" style="width: 400px;"/>
				<p:message for="name" style="color:red" />

				<p:outputLabel for="description" value="#{msg['topic.description']}" />
				<p:inputTextarea id="description" value="#{topicController.selectedTopic.description}" autoResize="false" style="width: 400px; height: 200px;"/>
				<h:outputText />
			</h:panelGrid>

			<h:panelGrid border="0" columns="2">
				<p:commandButton value="#{msg['save']}" update="topicsListForm topicEditForm" oncomplete="PF('dialogEditTopic').show()" />
				<p:commandButton value="#{msg['close']}" onclick="PF('dialogEditTopic').hide()" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</html>
