<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

	<h:form id="newTopicForm">
		<p:dialog widgetVar="dialogNewTopic" showEffect="fade" hideEffect="fade" modal="true" width="600" resizable="false" position="center" draggable="false" styleClass="containerBox">

			<f:facet name="header">
				<h:outputText value="#{msg['topic.add']}" />
			</f:facet>
		
			<p:outputPanel id="panel">
				<h:panelGrid border="0" columns="3">
					<p:outputLabel for="name" value="#{msg['topic.name']}" />
					<p:inputText id="name" value="#{topicController.newName}" required="true" style="width: 400px;" />
					<p:message for="name" style="color:red" />

					<p:outputLabel for="description" value="#{msg['topic.description']}" />
					<p:inputTextarea id="description" value="#{topicController.newDescription}" autoResize="false" style="width: 400px; height: 200px;"/>
					<h:outputText />
				</h:panelGrid>
			</p:outputPanel>

			<h:panelGrid border="0" columns="3">
				<p:commandButton value="#{msg['save']}" actionListener="#{topicController.addTopic()}" update="topicsListForm panel" oncomplete="PF('dialogNewTopic').hide()" />
				<p:commandButton value="#{msg['clear']}">
					<p:ajax update="panel" resetValues="true"/>
				</p:commandButton>
				<p:commandButton value="#{msg['close']}" onclick="PF('dialogNewTopic').hide()" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</html>
